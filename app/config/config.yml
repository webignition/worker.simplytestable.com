imports:
    - { resource: parameters.yml }
    - { resource: "@SimplyTestableWorkerBundle/Resources/config/parameters.yml" }
    - { resource: services.yml }

parameters:
  curl_options:
    CURLOPT_SSL_VERIFYPEER: false
    CURLOPT_SSL_VERIFYHOST: false
    CURLOPT_TIMEOUT_MS: 30000
  link_integrity_user_agents:
    - ST Link Integrity Task Driver (http://bit.ly/RlhKCL)
    - Mozilla/5.0

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          '%secret%'
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: '%kernel.debug%'
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  '%locale%'
    #trust_proxy_headers: false # Should Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

sensio_framework_extra:
  router:
    annotations: false

# Twig Configuration
twig:
    debug:            '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   '%database_driver%'
        host:     '%database_host%'
        port:     '%database_port%'
        dbname:   '%database_name%'
        user:     '%database_user%'
        password: '%database_password%'
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        auto_mapping: true

resque:
    prefix: '%bcc_resque_prefix%'                # optional prefix to separate Resque data per site/app
